plugins {
    id 'vchat.scala-application-conventions'
    id 'scala'
}

def vertxVersion = '3.+'
def scalaVersion = project.ext['scalaVersion']
def scalaVersionFull = project.ext['scalaVersionFull']

dependencies {
    implementation project(':utilities')
    compile "io.vertx:vertx-core:${vertxVersion}"
    compile "io.vertx:vertx-lang-scala_${scalaVersion}:${vertxVersion}"
    compile "io.vertx:vertx-web-scala_${scalaVersion}:${vertxVersion}"
}

application {
    // Define the main class for the application.
    mainClass = 'vchat.app.App'
}
