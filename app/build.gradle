plugins {
    id 'vchat.scala-application-conventions'
}

def vertxVersion = '3.+'
def scalaVersion = project.ext['scalaVersion']

dependencies {
    implementation project(':utilities'),
            "io.vertx:vertx-core:${vertxVersion}",
            "io.vertx:vertx-lang-scala_${scalaVersion}:${vertxVersion}",
            "io.vertx:vertx-web-scala_${scalaVersion}:${vertxVersion}",
            "io.vertx:vertx-web-graphql:${vertxVersion}"
}

application {
    // Define the main class for the application.
    mainClass = 'vchat.app.App'
}
